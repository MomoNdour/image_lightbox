<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lightbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/lightbox.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script type ="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
</head>
<body>
    <div class="gallery">
        <a href="images/img1.jpg" data-lightbox = "mygallery"><img src="images/small-img1.jpg" alt=""></a>
        <a href="images/img2.jpg" data-lightbox="mygallery"><img src="images/small-img2.jpg" alt=""></a></a>
        <a href="images/img3.jpg" data-lightbox="mygallery"><img src="images/small-img3.jpg" alt=""></a>
    </div>
</body>
</html>
